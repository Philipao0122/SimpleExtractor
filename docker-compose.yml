version: '3.8'

services:
  db_primary:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user_auth}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password_auth}
      POSTGRES_DB: ${POSTGRES_DB:-auth_db}
      REPLICATION_USER: ${REPLICATION_USER:-replicator}
      REPLICATION_PASSWORD: ${REPLICATION_PASSWORD:-replicator_password}
    command:
      - postgres
      - -c
      - wal_level=replica
      - -c
      - max_wal_senders=10
      - -c
      - max_replication_slots=10
      - -c
      - hot_standby=on
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
      - postgres_primary_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-user_auth} -d ${POSTGRES_DB:-auth_db}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  db_replica:
    image: postgres:14-alpine
    restart: always
    user: "postgres"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user_auth}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password_auth}
      POSTGRES_DB: ${POSTGRES_DB:-auth_db}
      PRIMARY_HOST: db_primary
      REPLICATION_USER: ${REPLICATION_USER:-replicator}
      REPLICATION_PASSWORD: ${REPLICATION_PASSWORD:-replicator_password}
    command: ["sh", "/usr/local/bin/replica-entrypoint.sh"]
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./db/replica/replica-entrypoint.sh:/usr/local/bin/replica-entrypoint.sh
    depends_on:
      - db_primary
    ports:
      - "5433:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-user_auth} -d ${POSTGRES_DB:-auth_db}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      PRIMARY_DB_HOST: db_primary
      REPLICA_DB_HOST: db_replica
      POSTGRES_USER: ${POSTGRES_USER:-user_auth}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password_auth}
      POSTGRES_DB: ${POSTGRES_DB:-auth_db}
      FRONTEND_ORIGIN: http://localhost:8080
    depends_on:
      - db_primary
      - db_replica
    ports:
      - "8000:8000"

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - backend

  extractor:
    build:
      context: ./frontend/Extractor
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      MAIN_APP_PORT: ${MAIN_APP_PORT:-5000}
      INSTAGRAM_SERVICE_URL: ${INSTAGRAM_SERVICE_URL:-http://localhost:5001}
      INSTAGRAM_DEFAULT_USERNAME: ${INSTAGRAM_DEFAULT_USERNAME:-instagram}
      TESSERACT_PATH: /usr/bin/tesseract
      CHROME_BINARY: /usr/bin/chromium
      CHROMEDRIVER_PATH: /usr/bin/chromedriver
    volumes:
      - ./frontend/Extractor/temp:/app/temp
      - ./frontend/Extractor/gemini:/app/gemini
    ports:
      - "${MAIN_APP_PORT:-5000}:5000"
    depends_on:
      - backend

volumes:
  postgres_primary_data:
  postgres_replica_data:
