version: '3.8'

services:
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: user_auth
      POSTGRES_PASSWORD: password_auth
      POSTGRES_DB: auth_db
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_auth -d auth_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DB_HOST: db
      POSTGRES_USER: user_auth
      POSTGRES_PASSWORD: password_auth
      POSTGRES_DB: auth_db
      FRONTEND_ORIGIN: http://localhost:8080
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - backend

  extractor:
    build:
      context: ./frontend/Extractor
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      MAIN_APP_PORT: ${MAIN_APP_PORT:-5000}
      INSTAGRAM_SERVICE_URL: ${INSTAGRAM_SERVICE_URL:-http://localhost:5001}
      INSTAGRAM_DEFAULT_USERNAME: ${INSTAGRAM_DEFAULT_USERNAME:-instagram}
      TESSERACT_PATH: /usr/bin/tesseract
      CHROME_BINARY: /usr/bin/chromium
      CHROMEDRIVER_PATH: /usr/bin/chromedriver
    volumes:
      - ./frontend/Extractor/temp:/app/temp
      - ./frontend/Extractor/gemini:/app/gemini
    ports:
      - "${MAIN_APP_PORT:-5000}:5000"
    depends_on:
      - backend

volumes:
  postgres_data:
